<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            margin-left: 20px;
            border: 2px;
            border-style: solid;
            padding: 10px 20px 10px;
            border-radius: 15px;
            display: block;
            width: fit-content;
        }
        span:hover{
            color: rgb(2, 2, 18);
            background-color: rgb(241, 45, 45);
        }
    </style>
</head>
<body>
    <h1>Margin and Padding Example</h1>
    <span>Margin</span>
    <span>KIET</span>
    <span>STATE</span>
</body>
</html>
