<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple calculator</h1>
    <label for="num1">Enter num1</label>
    <input name="num1" type="number"><br><br>
    <label for="num2">Enter num2</label>
    <input name="num2" type="number"><br><br>

    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <label for="exp1">Enter the expression to calculate...</label>
    <input type="text" name="">

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementsByName("num1")[0].value);
            var num2 = parseFloat(document.getElementsByName("num2")[0].value);
            var result =  num1 + num2;
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
