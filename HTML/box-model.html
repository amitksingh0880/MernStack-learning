<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 300px;          /* Width of the content area */
            padding: 20px;        /* Space between content and border */
            border: 5px solid #333; /* Border surrounding the padding */
            margin: 30px;         /* Space outside the border */
            background-color: #f0f0f0; /* Background color of the content */
            box-sizing: border-box; /* Includes padding and border in the total width */
        }
    </style>
</head>
<body>
    <div class="box">
        This is an example of the CSS Box Model.
    </div>
</body>
</html>
