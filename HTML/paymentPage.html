<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Credit Card Payment Form</h2>
        <form id="paymentForm" onsubmit="return validateForm()">
            <!-- Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe"><br>

            <!-- Credit Card Number -->
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456"><br>

            <!-- Expiry Date -->
            <label for="expiryDate">Expiry Date (MM/YY):</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY"><br>

            <!-- CVV -->
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123"><br>

            <!-- Submit Button -->
            <input type="submit" value="Submit Payment">
        </form>
    </div>

    <script>
        function validateForm() {
            // Get form elements
            var name = document.getElementById('name').value;
            var cardNumber = document.getElementById('cardNumber').value;
            var expiryDate = document.getElementById('expiryDate').value;
            var cvv = document.getElementById('cvv').value;

            // Regular Expressions for validation
            var nameRegex = /^[A-Za-z ]$/;
            var cardNumberRegex = /^\d{4} \d{4} \d{4} \d{4}$/; // Matches '1234 5678 9012 3456'
            var expiryDateRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;  // Matches 'MM/YY'
            var cvvRegex = /^[0-9]{3}$/;                      // Matches '123'

            // Name validation (simple check for non-empty string)
            if (nameRegex.test(name)) {
                alert('Please enter your full name.');
                return false;
            }

            // Card Number validation
            if (!cardNumberRegex.test(cardNumber)) {
                alert('Please enter a valid credit card number in the format 1234 5678 9012 3456.');
                return false;
            }

            // Expiry Date validation
            if (!expiryDateRegex.test(expiryDate)) {
                alert('Please enter a valid expiry date in the format MM/YY.');
                return false;
            }

            // CVV validation
            if (!cvvRegex.test(cvv)) {
                alert('Please enter a valid 3-digit CVV number.');
                return false;
            }

            function isAlphabet(name) {
                for (var i = 0; i < name.length; i++) {
                    const char = name.charAt(i);
                    if (!((char.toLowerCase() >= 'a' && char.toLowerCase() <= 'z') && char !== ' ')) {
                        return false;
                    }
                }
                return true;
            }

            // If all validations pass
            alert('Payment processed successfully!');
            return true;
        }

    </script>
</body>

</html>
