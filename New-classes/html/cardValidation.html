<!DOCTYPE html>
<html lang="eng">
    <head>
           <title>Card Validation</title>
    </head>
    <body>
        <form action="" onsubmit="return validateCard()"></form>
          <div class="container">
               <div class="name">
                 <input type="text" placeholder="Enter your name">
                 <p id="NameError"></p>
               </div>
               <div class="card-number">
                  <input type="number" placeholder="1234 5678 9012">
                  <p id="CnError"></p>
               </div>
               <div class="cvv">
                   <input type="number" placeholder="123">
                   <p id="cvvError"></p>
               </div>
               <input type="submit" value="Submit Payment">
          </div>
          <script>
            function validateCard() {
                // Get form elements
                var name = document.getElementById('name').value;
                var cardNumber = document.getElementById('cardNumber').value;
                var expiryDate = document.getElementById('expiryDate').value;
                var cvv = document.getElementById('cvv').value;
    
                // Regular Expressions for validation
                var cardNumberRegex = /^\d{4} \d{4} \d{4} \d{4}$/; // Matches '1234 5678 9012 3456'
                var expiryDateRegex = /^(0[1-9]|1[0-2])\/{2}$/;  // Matches 'MM/YY'
                var cvvRegex = /^[0-9]{3}$/;                      // Matches '123'
    
                // Name validation (simple check for non-empty string)
                if (name === '') {
                    alert('Please enter your full name.');
                    return false;
                }
    
                // Card Number validation
                if (!cardNumberRegex.test(cardNumber)) {
                    alert('Please enter a valid credit card number in the format 1234 5678 9012 3456.');
                    return false;
                }
    
                // Expiry Date validation
                if (!expiryDateRegex.test(expiryDate)) {
                    alert('Please enter a valid expiry date in the format MM/YY.');
                    return false;
                }
    
                // CVV validation
                if (!cvvRegex.test(cvv)) {
                    alert('Please enter a valid 3-digit CVV number.');
                    return false;
                }
    
                // If all validations pass
                alert('Payment processed successfully!');
                return true;
            }
    
        </script>
          
    </body>
    
</html>
