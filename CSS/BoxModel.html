<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
</head>
<body>
    <div style="border: dashed 1px black;  background-color: orange; margin: 20px;">
        <p>Margin</p>
        <div style="border: 2px solid green;  background-color: red;">
            <p>Border</p>
            <div style="border: 2px dotted blue; padding: 10px;">
                <p >Padding</p>
                <div>
                    <h2 style="border: 5px solid blue; margin: 0;">This is Heading</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
